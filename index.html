<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBUS CONNECT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(3deg); }
            66% { transform: translateY(-10px) rotate(-3deg); }
        }
        
        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        
        .animate-slideInUp {
            animation: slideInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-focus-effect:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            filter: blur(40px);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #60a5fa;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: #a78bfa;
            border-radius: 50%;
            bottom: 15%;
            right: 15%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 250px;
            height: 250px;
            background: #34d399;
            border-radius: 50%;
            top: 50%;
            right: 10%;
            animation: float 12s ease-in-out infinite;
        }
        
        .button-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .button-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .button-shimmer:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
        <!-- Floating Background Shapes -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <!-- Login Card -->
        <div class="glass-effect rounded-3xl shadow-2xl w-full max-w-md p-10 animate-slideInUp relative z-10">
            <!-- Logo & Title Section -->
            <div class="text-center mb-10">
                <div class="relative inline-block">
                    <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full blur-xl opacity-50 animate-pulse"></div>
                    <div class="relative bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl animate-float">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 7.6 16 5 12 5s-6.7 2.6-8.5 6.1C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                            <path d="M12 17.5V5"/>
                            <path d="M2 17.5h10.5"/>
                            <path d="M15 17.5h5"/>
                            <circle cx="7" cy="17.5" r="2.5"/>
                            <circle cx="17" cy="17.5" r="2.5"/>
                        </svg>
                    </div>
                </div>
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 mb-2">
                    CAMBUS CONNECT
                </h1>
                <p class="text-gray-600 font-semibold text-lg">Smart Campus Transport</p>
                <div class="mt-4 h-1 w-20 mx-auto bg-gradient-to-r from-blue-600 to-purple-600 rounded-full"></div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <!-- ID Input -->
                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-3 tracking-wide">
                        COLLEGE ID / ADMIN EMAIL
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl opacity-0 group-hover:opacity-100 blur transition-opacity duration-300"></div>
                        <div class="relative bg-white rounded-xl">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </span>
                            <input 
                                id="login-email" 
                                type="text" 
                                class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-0 focus:border-blue-500 outline-none transition-all input-focus-effect font-medium text-gray-800" 
                                placeholder="e.g. 0818CS221001 or admin" 
                                required 
                            />
                        </div>
                    </div>
                </div>
                
                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-bold text-gray-800 mb-3 tracking-wide">
                        PASSWORD
                    </label>
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl opacity-0 group-hover:opacity-100 blur transition-opacity duration-300"></div>
                        <div class="relative bg-white rounded-xl">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </span>
                            <input 
                                id="login-password" 
                                type="password" 
                                class="w-full pl-12 pr-14 py-4 border-2 border-gray-200 rounded-xl focus:ring-0 focus:border-blue-500 outline-none transition-all input-focus-effect font-medium text-gray-800" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                required 
                            />
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-2xl hover:scale-125 transition-transform duration-200 focus:outline-none"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="login-error-message" class="hidden p-4 bg-red-50 text-red-700 rounded-xl text-sm border-2 border-red-200 flex items-start animate-slideInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 flex-shrink-0 mt-0.5">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" x2="12" y1="8" y2="12"/>
                        <line x1="12" x2="12.01" y2="16"/>
                    </svg>
                    <span id="error-text" class="font-medium whitespace-pre-line">Error message here</span>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="btn-login" 
                    class="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 text-white py-4 rounded-xl font-black text-lg shadow-2xl hover:shadow-blue-500/50 transition-all transform hover:scale-[1.02] active:scale-[0.98] button-shimmer relative overflow-hidden tracking-wide"
                >
                    <span class="relative z-10">LOGIN</span>
                </button>
            </form>
            
            <!-- Footer Info -->
            <div class="mt-8 text-center">
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span class="font-medium">Secure Login Portal</span>
                </div>
            </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="absolute bottom-8 left-8 text-white/20 font-bold text-sm hidden md:block">
            v2.0
        </div>
        <div class="absolute top-8 right-8 text-white/20 font-bold text-sm hidden md:block">
            Indore Institute
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
